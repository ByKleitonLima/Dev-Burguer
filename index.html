<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Burguer - A Melhor hamburgueria</title>
    <link rel="shortcut icon" href="assets/img/hamburguer.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="w-full h-[130px]">
            <div class="flex justify-between items-center">
                <div class="w-[190px] h-[130px] flex justify-center items-center">
                    <img class="w-auto h-30" src="assets/img/logo_devburger.png" alt="" />
                </div>
                <div class="flex justify-end w-[240px] h-[130px] bg-[#F86106]">
                    <div class="flex justify-center items-center w-[120px] h-[130px]">
                        <button class="flex justify-center items-center">
                            <img class="w-[60px] h-[60px]" src="assets/img/menus.png" alt="" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Cabeçalho FIM -->

    <!-- Banner -->
    <div class="flex justify-between w-full h-[400px] mt-[-1px]">
        <div class="flex justify-center items-center w-[190px] h-[400px]">
            <div class="w-[160px] h-[90px] text-center">
                <p class="text-[#F0EDD8] text-[40px] font-extrabold uppercase" style="-webkit-text-stroke: 1px #f86106">
                    Brasa
                </p>
                <p class="relative text-[#F86106] text-[40px] font-extrabold uppercase mt-[-45px] mb-[-45px]">
                    &
                </p>
                <p class="text-[#F0EDD8] text-[40px] font-extrabold uppercase" style="-webkit-text-stroke: 1px #f86106">
                    Sabor
                </p>
            </div>
        </div>
        <div class="flex justify-center items-center w-[240px] h-[400px] bg-[#F86106] rounded-bl-[100px]">
            <div data-aos="fade-up" data-aos-offset="0" class="flex justify-center items-center">
                <img class="w-[220] h-[360px]" src="assets/img/hamburguer-aberto.png" alt="" />
            </div>
        </div>
    </div>
    <!-- Banner FIM -->

    <!-- Horario de funcionamento -->
    <div class="flex justify-center items-center w-full h-[90px]">
        <div class="flex justify-center items-center w-[260px] h-[40px] bg-[#22C55E] rounded-[10px]" id="date-span">
            <span class="text-[16px] text-white font-bold">
                Seg á Dom - 09:00h as 19:00h
            </span>
        </div>
    </div>
    <!-- Horario de funcionamento FIM -->

    <!-- Title -->
    <div class="flex flex-row justify-center items-center w-full h-auto mb-7">
        <div class="flex justify-center items-center w-full h-[85px]">
            <div class="flex-row justify-center items-center w-[222px] h-[60px]">
                <p class="text-[48px] font-bold text-[#F86106] uppercase">
                    Lanches
                </p>
                <div class="w-[222px] h-[1px] bg-[#F86106]"></div>
            </div>
        </div>
    </div>
    <!-- Title FIM -->

    <!-- Cardápio -->
    <main class="grid grid-cols-1 md:grid-cols-2 gap-7 mx-auto max-w-7x1 px-2">

        <!-- Produto - 1 -->
        <div class="flex justify-center items-center gap-2">

            <div class="flex justify-center items-center w-[144px] h-[161px]">
                <img class="relative w-full" src="assets/img/Cheeseburger_duplo-thumb.png" alt="">
            </div>

            <div
                class="w-[300px] h-[120px] bg-[#985C3B]/75 rounded-tr-[10px] rounded-br-[10px] flex justify-center items-center ml-[-60px]">
                <div class="w-[225px] h-auto">
                    <div class="w-[220px] h-auto">
                        <p class="text-[20px] text-white font-bold uppercase">Cheeseburger</p>
                        <p class="text-[11px] text-white">
                            Hambúrguer artesanal suculento, queijo derretido, pão macio e um
                            toque especial de sabor.
                        </p>
                    </div>
                    <div class="w-[220px] h-auto flex gap-2 justify-between">
                        <p class="text-[16px] font-bold uppercase text-white"> R$ 25,99 </p>
                        <button
                            class="flex justify-center items-center w-[30px] h-[20px] bg-white rounded-[5px] add-to-cart-btn"
                            data-name="Cheeseburger" data-price="25.99">
                            <i class="fa fa-cart-plus text-[15px] text-[#985C3B] opacity-75"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Produto - 1 FIM -->

        <!-- Produto - 2 -->
        <div class="flex justify-center items-center gap-2">

            <div class="flex justify-center items-center w-[144px] h-[161px]">
                <img class="relative w-full" src="assets/img/x-bacon.png" alt="">
            </div>

            <div
                class="w-[300px] h-[120px] bg-[#985C3B]/75 rounded-tr-[10px] rounded-br-[10px] flex justify-center items-center ml-[-60px]">
                <div class="w-[225px] h-auto">
                    <div class="w-[220px] h-auto">
                        <p class="text-[20px] text-white font-bold uppercase">x-bacon</p>
                        <p class="text-[11px] text-white">
                            Carne suculenta e temperada, queijo derretido, bacon crocante, pão macio e fresco,
                            acompanhado de molho.
                        </p>
                    </div>
                    <div class="w-[220px] h-auto flex gap-2 justify-between">
                        <p class="text-[16px] font-bold uppercase text-white"> R$ 29,99 </p>
                        <button
                            class="flex justify-center items-center w-[30px] h-[20px] rounded-[5px] bg-white add-to-cart-btn"
                            data-name="Cheeseburger" data-price="29.99">
                            <i class="fa fa-cart-plus text-[15px] text-[#985C3B] opacity-75"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Produto - 2 FIM -->


    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
