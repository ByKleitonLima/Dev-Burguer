<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dev Burguer - A Melhor hamburgueria </title>
    <link rel="shortcut icon" href="assets/img/hamburguer.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/output.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="w-full h-[130px]">
            <div class="flex justify-between items-center">
                <div class="w-[190px] h-[130px] flex justify-center items-center">
                    <img class="w-auto h-30" src="assets/img/logo_devburger.png" alt="">
                </div>
                <div class="flex justify-end w-[240px] h-[130px] bg-[#F86106]">
                    <div class="flex justify-center items-center w-[120px] h-[130px]">
                        <button class="flex justify-center items-center">
                            <img class="w-[60px] h-[60px]" src="assets/img/menus.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Cabeçalho FIM -->

    <!-- Banner -->
    <div class="flex justify-between w-full h-[400px] mt-[-1px]">
        <div class="flex justify-center items-center w-[190px] h-[400px]">
            <div class="w-[160px] h-[90px] text-center">
                <p class="text-[#F0EDD8] text-[40px] font-extrabold uppercase"
                    style="-webkit-text-stroke: 1px #F86106;">
                    Brasa </p>
                <p class="relative text-[#F86106] text-[40px] font-extrabold uppercase mt-[-45px] mb-[-45px]"> & </p>
                <p class="text-[#F0EDD8] text-[40px] font-extrabold uppercase"
                    style="-webkit-text-stroke: 1px #F86106;">
                    Sabor </p>
            </div>
        </div>
        <div class="flex justify-center items-center w-[240px] h-[400px] bg-[#F86106] rounded-bl-[100px]">
            <div data-aos="fade-up" data-aos-offset="0" class="flex justify-center items-center">
                <img class="w-[220] h-[360px]" src="assets/img/hamburguer-aberto.png" alt="">
            </div>
        </div>
    </div>
    <!-- Banner FIM -->

    <!-- Horario de funcionamento -->
    <div class="flex justify-center items-center w-full h-[90px]">
        <div class="flex justify-center items-center w-[260px] h-[40px] bg-[#22C55E] rounded-[10px]">
            <p class="text-[16px] text-white font-bold"> Seg á Dom - 09:00h as 19:00h </p>
        </div>
    </div>
    <!-- Horario de funcionamento FIM -->

    <!-- Cardápio -->
    <div class="flex flex-row justify-center items-center w-full h-auto">
        <div class="flex justify-center items-center w-full h-[85px]">
            <div class="flex-row justify-center items-center w-[222px] h-[60px]">
                <p class="text-[48px] font-bold text-[#F86106] uppercase"> Lanches </p>
                <div class="w-[222px] h-[1px] bg-[#F86106]"> </div>
            </div>
        </div>
    </div>














    <script src="assets/js/script.js"></script>
</body>

</html>
